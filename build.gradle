apply plugin: 'java'
apply plugin: 'eclipse'

jar {
	baseName = 'tdd_leap_year'
	version = '0.0.1'
}

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.13'
}

test {
  testLogging {
    events = ["passed", "failed", "skipped"]
  }
}
